<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>F3-Contest Week -2 April Month 18.04.2023</title>
</head>
<body>
    <div id="firstContainer" class="container">
        <h1>Weather Api</h1>
        <button id="fetchBtn">Fetch Data</button>
    </div>
    <div id="secondPage">

        
        <div id="mapContainer">

            <h1>Weather Api</h1>
            <div class="Latlong">
                <span id="Lat"></span>
                <span id="Long"></span>
            </div>
            <img src="./map.png" alt="map">
            
        
        </div>
        <div class="weatherContainer" id="weatherContainer">
            <h1>Weather Data</h1>
            <div class="dataContainer">
                <div id="location"></div>
                <div id="latLong">
                    <p id="lat"></p>
                    <p id="long"></p>
                </div>
                <div id="timeZone"></div>
                <div id="windSpeed"></div>
                <div id="pressure"></div>
                <div id="humidity"></div>
                <div id="windDirection"></div>
                <div id="feelLike"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
